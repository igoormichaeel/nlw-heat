<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>NLW/Heat</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/rocketseat-seal.svg" alt="Rocketseat Seal" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/160/185/people/"
            alt="Personal pic"
          />
        </div>

        <h1 id="userName">User name</h1>
        <a id="github" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="GitHub Icon" />
          <span id="loginGitHub">GitHub</span>
        </a>

        <p id="userBio">Description</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/channel/" target="_blank">
              <img src="images/youtube.svg" alt="YouTube Icon" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="Instagram Icon" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="Facebook Icon" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Twitter Icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
